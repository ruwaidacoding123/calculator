<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="cal-funtion">
                <i class="fa fa-history history-icon"></i>
                <input type="text" name="" id="oper-inpt" class="cal-input"
                value="0" disabled>
                <input type="text" name="" id="result-input" class="cal-input"
                value="0" disabled>
            </div>
            <div class="history-page">
                <div class="history-head">
                    <h4>History</h4>
                    <i class="fa fa-trash"></i>
                </div>
                <div class="history-operation">
                    <div class="history-element">

                    </div>
                </div>
            </div>
            <div class="cal-grid">
                <button class="operation" value="+">+</button>
                <button class="operation" value="-">-</button>
                <button class="operation" value="*">*</button>
                <button class="operation" value="/">/</button>
                <button  value="9">9</button>
                <button  value="8">8</button>
                <button  value="7">7</button>
                <button  class="operation clear">C</button>
                <button  value="6">6</button>
                <button  value="5">5</button>
                <button  value="4">4</button>
                <button  class="operation clear-all">CA</button>
                <button  value="3">3</button>
                <button  value="2">2</button>
                <button  value="1">1</button>
                <button  class="operation" vlue="%">%</button>
                <button  value="0">0</button>
                <button  value=".">.</button>
                <button  class="operation equal" vlue="=">=</button>
            </div>
        </div>
    </div>
    


    <script src="main.js"></script>
</body>
</html>
